<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Finger Fight</title>
  </head>
  <body>
    <section class="game">
      <div class="left column">
        <div class="name">
          <img src="images/computer.png" alt="" />
          Computer <br />
          0
        </div>

        <div class="computerHand"><img src="images/hand.png" alt="" /></div>
      </div>
      <div class="right column">
        <div class="name">
          <img src="images/player.png" alt="" />
          Player <br />
          0
        </div>

        <div class="playerHand">
          <img src="images/hand.png" alt="" />
        </div>
        <div class="playerOption">
          <h3>Pick your finger</h3>
          <input
            class="fingerBtn"
            type="image"
            name="thumb"
            src="images/thumb.png"
            alt="thumb"
          />
          <input
            class="fingerBtn"
            type="image"
            name="index"
            src="images/index.png"
            alt="index"
          />
          <input
            class="fingerBtn"
            type="image"
            name="middle"
            src="images/middle.png"
            alt="middle"
          />
          <input
            class="fingerBtn"
            type="image"
            name="ring"
            src="images/ring.png"
            alt="ring"
          />
          <input
            class="fingerBtn"
            type="image"
            name="pinky"
            src="images/pinky.png"
            alt="pinky"
          />
        </div>
      </div>
    </section>
    <section class="menu">
      <div class="round">Round 1</div>
      <button class="continue">Continue</button>
      <button class="restart">New game</button>
    </section>
    <script src="app.js"></script>
  </body>
</html>
