<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Finger Fight</title>
  </head>
  <body>
    <section class="menu">
      <h1>Finger Fight</h1>
      <button class="start">New game</button>
      <button class="rule">Game Rules</button>
    </section>
    <section class="game fadeOut">
      <div class="left column">
        <div class="name">
          <img src="images/computer.png" alt="" />
          <h3>Computer</h3>
          <h3>Score:</h3>
          <h3 id="computer-score">0</h3>
        </div>

        <div class="computerHand">
          <img class="dod" id="computer-image" src="images/hand.png" alt="" />
        </div>
      </div>

      <div class="right column">
        <div class="name">
          <img src="images/player.png" alt="" />
          <h3>Player</h3>
          <h3>Score:</h3>
          <h3 id="player-score">0</h3>
        </div>

        <div class="playerHand">
          <img class="dod" id="player-image" src="images/hand.png" alt="" />
        </div>
        <div class="playerOption">
          <h3>Pick your finger</h3>
          <input
            class="fingerBtn"
            type="image"
            name="thumb"
            src="images/thumb.png"
            alt="thumb"
          />
          <input
            class="fingerBtn"
            type="image"
            name="index"
            src="images/index.png"
            alt="index"
          />
          <input
            class="fingerBtn"
            type="image"
            name="middle"
            src="images/middle.png"
            alt="middle"
          />
          <input
            class="fingerBtn"
            type="image"
            name="ring"
            src="images/ring.png"
            alt="ring"
          />
          <input
            class="fingerBtn"
            type="image"
            name="pinky"
            src="images/pinky.png"
            alt="pinky"
          />
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
